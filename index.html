<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./rgb-favicon.png" type="image/x-icon">
  <title>RGB Color</title>
</head>
<body>
  <main class="container">
    <section class="inner container">
      <article class="color">
        <label for="red">Red (R)</label>
        <input id="red" type="range" min="0" max="255" value="23" step="1">
        <p id="red-text"></p>
      </article>
      <article class="color">
        <label for="green">Green (G)</label>
        <input id="green" type="range" min="0" max="255" value="41" step="1">
        <p id="green-text"></p>
      </article>
      <article class="color">
        <label for="blue">Blue (B)</label>
        <input id="blue" type="range" min="0" max="255" value="56" step="1">
        <p id="blue-text"></p>
      </article>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
